<div class="book mb-4" [ngClass]="{'hide': hide}">
    <div class="image-data" style="background: url({{book.cover_image}}); background-size: cover; background-position: center; min-width: 150px; "></div>
    <div class="px-3 py-2">
        <h4>{{ book.title }}</h4>
        <p>{{ book.description }}</p>
    </div>
</div>
