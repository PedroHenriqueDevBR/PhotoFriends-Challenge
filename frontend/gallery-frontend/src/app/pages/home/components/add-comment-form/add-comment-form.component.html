<div class="form-container" [ngClass]="{'hide': hide}">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    (click)="closeModal()"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="createComment()">
                    <div class="mb-3">
                        <label for="content" class="form-label">Coment√°rio</label>
                        <textarea class="form-control" id="content" rows="4"
                            formControlName="content"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                    (click)="closeModal()">Cancelar</button>
                <button type="button" class="btn btn-primary-color" (click)="createComment()">Comentar</button>
            </div>
        </div>
    </div>
</div>
