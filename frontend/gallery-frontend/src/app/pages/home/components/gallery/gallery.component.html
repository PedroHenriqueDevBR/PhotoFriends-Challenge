<div class="gallery" [ngClass]="{'hide': hide}">
    <div class="images mt-3">
        <div *ngFor="let item of images" class="image-data"
            (click)="selectImage(item.url)"
            style="background: url({{item.url}}); background-size: cover; width: 200px; height: 200px;"></div>
    </div>
</div>

<div class="hide p-5" [ngClass]="{'image-show': selectedImage != ''}" (click)="removeSelectedImage()">
    <div class="image-cotent">
        <img src="{{selectedImage}}" alt="Image">
    </div>
</div>
